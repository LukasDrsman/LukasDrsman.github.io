	<script>
		const DESKTOP_LOWER = 768;

		const viewportRedirect = isMobile => {
			const href = window.location.href;
			const origin = window.location.origin;
			const isMobilePath = href.includes("/m/");

			if (isMobile === isMobilePath) return;                                  // no change when in appropriate viewport context
			if (isMobilePath) window.location.replace(href.replace("/m", "")); // remove /m from url
			else window.location.replace(`${origin}/m${href.split(origin)[1]}`);                     // add /m to url
		};

		window.addEventListener("load", () => viewportRedirect(window.innerWidth < DESKTOP_LOWER));
		window.addEventListener("resize", () => viewportRedirect(window.innerWidth < DESKTOP_LOWER));
	</script>
